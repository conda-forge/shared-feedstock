{% set name = "shared" %}
{% set version = "0.0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shared-{{ version }}.tar.gz
  sha256: fd96c9e4deb2f955e28bd6f417727b9bde8ba3b6c42fd17a26c8da5b76956da8

build:
  entry_points:
    - shared = shared.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jesth
    - python >=3.5

test:
  imports:
    - shared
  commands:
    - pip check
    - shared --help
  requires:
    - pip

about:
  home: https://github.com/pyrustic/shared
  summary: Data exchange and persistence
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
